<form [formGroup]="logginForm" class="form">

  <br>
  <div class="form-group">
    <input type="email" formControlName="email" class="form-control input-myform" placeholder="name@example.com" required>
  </div>
  <div class="form-group">
    <input type="password" class="form-control input-myform" formControlName="password" placeholder="ContraseÃ±a" required>
    <label class="error">{{errorMessage}}</label>

  </div>
  
  
  <br><br>
  <button class="myform-button" type="submit" (click)="tryLoggin(logginForm.value)">Entrar</button>
